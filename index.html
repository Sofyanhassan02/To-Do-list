<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2 class="acsc">To-Do-List</h2>
        <input type="text" id="myInput" placeholder="Add Your Task">
        <span onclick="newElement()" class="addBtn">+</span>
      </div>
      
      <ul id="myUL">
        <li>Go to university</li>
        <li class="checked">Doing course assignments</li>
        <li>Buy Stuff</li>
        <li>Do Exercise</li>
        <li>Play a Game</li>
      </ul>
    <script src="script.js"></script>
</body>
</html>
